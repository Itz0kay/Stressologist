
{% extends 'Accounts/Layouts/base.html' %}
{% load static %}

{% block content %}
<!-- -------- START HEADER 1 w/ text and image on right ------- -->
<header class="header-2">
  <div class="page-header min-vh-50 relative" style="background-image: url('{% static 'Accounts/img/program.jpg' %}')">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 text-center mx-auto">
          <h1 class="text-white pt-3 mt-n5">
            Undertaken Programs
          </h1>
        </div>
      </div>
    </div>

    <div class="position-absolute w-100 z-index-1 bottom-0">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="moving-waves">
          <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
          <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
          <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
          <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95" />
        </g>
      </svg>
    </div>
  </div>
</header>
<!-- -------- END HEADER 1 w/ text and image on right ------- -->

{% for item in programs %}
  <!-- -------- START HEADER 1 w/ text and image on right ------- -->
  <header class="mx-5 my-lg-5">
    <div class="page-header min-vh-50">
      <div class="oblique position-absolute top-0 h-100 d-md-block d-none">
        <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('{% get_media_prefix %}{{item.photo}}')"></div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-7 d-flex justify-content-center flex-column">
            <h1 class="text-gradient text-primary">{{item.name}}</h1>
            <p class="lead pe-5 me-5">{{item.desc}}</p>
            <div class="buttons">
              
              <a href="{% url 'Programs:detailview' %}?id={{item.id}}" class="btn bg-gradient-primary mt-4">Get Started</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  {% endfor %}
  

{% endblock %}
