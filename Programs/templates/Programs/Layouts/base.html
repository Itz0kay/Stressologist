{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Base Template</title>
    <link rel="stylesheet" href="{% static 'Programs/css/base.min.css' %}">
    <link rel="stylesheet" href="{% static 'Programs/css/navbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'Programs/css/sidebar.min.css' %}">
    <!-- Link to Bootstrap 5 CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Additional CSS templates -->
    {% block exstyles %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    {% block header %}
        {% include 'Programs/Layouts/navbar.html' %}
        {% include 'Programs/Layouts/sidebar.html' %}
    {% endblock %}


    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Main content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Hamburger menu -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });
    
            $('#dismiss, .overlay').on('click', function () {
                // hide sidebar
                $('#sidebar').removeClass('active');
                // hide overlay
                $('.overlay').removeClass('active');
            });
    
            $('#sidebarCollapse').on('click', function () {
                // open sidebar
                $('#sidebar').addClass('active');
                // fade in the overlay
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    

    <script src="{% static 'Programs/js/script.js' %}"></script>

</body>
</html>
